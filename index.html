<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./axios.min.js"></script>
    <style>
      body {
        padding: 2px;
      }
      input {
        width: 50px;
      }
      [id="nextStake_input"] {
        width: 150px;
      }
      [id="initial-stake-input"] {
        width: 150px;
      }

      #info-box-1 {
        display: flex;
        justify-content: space-between;
      }
      #units-display {
        width: 80;
        color: steelblue;
        font-size: 1.5rem;
        text-align: center;
        border: 1px solid black;
        margin-left: auto;
        margin-right: auto;
        overflow-wrap: break-word;
      }
      #initial-units-container {
        overflow-wrap: break-word;
        width: 50vw;
      }

      #next-stake-display {
        color: steelblue;
        font-size: 1.5rem;
      }

      .form-element {
        color: green;
        margin: 5px;
      }

      .table-container {
        /* width: 90vh; */
        margin-left: auto;
        margin-right: auto;
        border: 1px solid gray;
        padding: 3px;
        margin-bottom: 1.5rem;
        overflow-x: scroll;
      }

      table {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      .table-heading {
        color: green;
      }

      #display {
        overflow-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div id="info-box-1">
      <div id="initial-units-container">
        Initial units : <span id="initial-units"></span>
      </div>
      <div>Target profit : <span id="target-profit-display">0</span></div>
    </div>
    <div id="dead-games" class="table-container">
      <h3 class="table-heading">Dead Games</h3>
      <table>
        <thead>
          <tr>
            <th>Game#</th>
            <th>Stake</th>
            <th>Odd</th>
            <th>Outcome</th>
            <th>Profit</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td>1</td>
            <td>2</td>
            <td>2</td>
            <td>pending</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="live-game" class="table-container">
      <h3 class="table-heading">live Game</h3>
      <table>
        <thead>
          <tr>
            <th>Game#</th>
            <th>Stake</th>
            <th>Odd</th>
            <th>Outcome</th>
            <th>Profit</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td>1</td>
            <td>2</td>
            <td>2</td>
            <td>pending</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="units-display"></div>
    <div>NextStake : <span id="next-stake-display"> 14</span></div>

    <hr />
    <div id="display"></div>
    <div>
      <h3>controls</h3>
      <div class="form-element">
        <input id="nextStake_input" type="text" placeholder="2,4,3" />
        <button onclick="selectUnits()">select units</button>
      </div>
      <hr />
      <button onclick="stake()">stake</button>
      <hr />
      <button onclick="won()">won</button>
      <button onclick="lost()">lost</button>
      <hr />
      <div class="form-element">
        set new Odd
        <input id="newOdd-input" type="text" placeholder="2.0" />
        <button onclick="setNewOdd()">set set new odd</button>
      </div>
      <div class="form-element">
        <input
          id="initial-stake-input"
          type="text"
          value="1,2,3"
          placeholder="1,2,2,3,4,5"
        />
        <button onclick="setInitialUnits()">set initial units</button>
      </div>

      <hr />
      <div id="process-info">processinfo</div>
      <button onclick="saveOnline()">saveOnline</button>
      <button onclick="syncToLocal()">syncToLocal</button>
      <button onclick="removeData()">reset/clear data</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
